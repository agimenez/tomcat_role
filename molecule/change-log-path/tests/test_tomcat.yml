---

service:
  tomcat:
    enabled: true
    running: true

user:
  tomcat:
    exists: true
    groups:
      - tomcat

group:
  tomcat:
    exists: true

port:
  tcp:8080:
    listening: true

file:
  /var/log/tomcat:
    filetype: directory
    exists: true
    owner: tomcat
    group: tomcat
  /var/log/tomcat/catalina.out:
    exists: true

